<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <div class="join-box">
            <p class="join-msg">Watch movies without limits</p>
            <button class="btn join-btn">Join now</button>
            <button class="btn">Sign in</button>
        </div>
    </nav>

    <div class="container">
        <div class="firstBg">
            <div class="box signin">
                <h2>Already Have an Account?</h2>
                <button class="signinBtn" onclick="toSignIn()">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Don`t Have an Account?</h2>
                <button class="signupBtn" onclick="toSignUp()">Sign Up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>Sign In</h3>
                    <input type="email" placeholder="Email" id="email_login">
                    <input type="password" placeholder="Password" id="password_login">
                    <input type="submit" value="Login" onclick="validate()">
                </form>
            </div>

            <div class="form signupForm">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone number">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm password">
                    <input type="submit" value="Registration">
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
