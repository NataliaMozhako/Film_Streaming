<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar">
        <img src='https://i.postimg.cc/W4wxQkBb/logo.png' class="logo" alt='logo'/>
        <div class="join-box">
            <p class="join-msg">Watch movies without limits</p>
            <button class="btn join-btn" onclick="goToSignUp('form.html')">Join now</button>
            <button class="btn" onclick="goToSignUp('form.html')">Sign in</button>
        </div>
    </nav>

    <div class="search_field">
        <form  id="form">
            <input type="text" name="searchBar" placeholder="Search" id="searchBar" class="searchBar">
        </form>
    </div>

    <div id="add_film">
        <a href="add_film.html" class="admin-link">Add new film</a>
    </div>

    <div id="users_list">
        <a href="users_list.html" class="admin-link">All users page</a>
    </div>

    <div id="tags">
        <div class="tag active" id="all_genre">All Genres</div>
    </div>

    <div id="yeartags">
        <div class="tagYear active" id="all_years">All Years</div>
    </div>

    <main id="main"></main>

    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
