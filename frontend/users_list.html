<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/user_list.css">


</head>
<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <div class="join-box">
            <p class="join-msg">Watch movies without limits</p>
            <button class="btn join-btn">Join now</button>
            <button class="btn">Sign in</button>
        </div>
    </nav>

    <div class="user-container">
        <div class="user-panel">
            <div class="user-info">
                <h3>All Users List</h3>

                <div class="search_user">
                    <form  id="form">
                        <input type="text" name="searchUserBar" placeholder="Search user" id="searchUserBar" class="searchUserBar">
                    </form>
                </div>

                <div class="user-table">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>User name</th>
                                <th>User email</th>
                                <th>Current status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr>
                                <td>1</td>
                                <td>User1</td>
                                <td>email1@gmail.com</td>
                                <td>Blocked</td>
                                <td><button class="user-action-btn">Unblock</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>User2</td>
                                <td>email2@gmail.com</td>
                                <td>Active</td>
                                <td><button class="user-action-btn">Block</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/user_list.js"></script>
    
</body>
</html>
